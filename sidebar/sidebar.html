<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WebScribe</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      width: 360px;
      margin: 0;
      padding: 14px;
      background: #f9fafb;
      color: #111827;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 14px;
    }

    h3 {
      margin: 0;
      font-size: 17px;
      font-weight: 700;
    }

    #search {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 13px;
    }

    #search:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
      outline: none;
    }

    .highlight {
  position: relative;
  border-radius: 16px;
  padding: 14px;
  margin-bottom: 18px;
  overflow: hidden; /* âœ… FIX */
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  transition: transform .15s ease, box-shadow .15s ease;
}


    .highlight:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
    }

    .actions {
      display: flex;
      gap: 6px;
      justify-content: flex-end;
      margin-bottom: 6px;
    }

    .icon-btn {
      border: none;
      background: rgba(0,0,0,0.08);
      border-radius: 8px;
      padding: 6px;
      cursor: pointer;
    }

    .icon-btn:hover {
      background: rgba(0,0,0,0.15);
    }

    .text {
      font-size: 13.5px;
      font-weight: 500;
      line-height: 1.45;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .colors {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .color {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.2);
    }

    .note-panel {
  margin-top: 8px;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(4px);
  border-radius: 14px;
  padding: 10px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  animation: slideDown .18s ease;
  box-sizing: border-box; 
}

textarea {
  width: 100%;
  resize: vertical;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
  padding: 8px 10px;
  font-family: inherit;
  font-size: 12px;
  outline: none;
  box-sizing: border-box; 
}


    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-6px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      padding: 8px 10px;
      font-size: 12px;
      font-family: inherit;
    }

    textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.18);
      outline: none;
    }

    .empty {
      text-align: center;
      color: #6b7280;
      font-size: 13px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h3>WebScribe</h3>
    <input id="search" placeholder="Search highlights..." />
  </header>

  <div id="list"></div>

  <script src="sidebar.js"></script>
</body>
</html>
