<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WebScribe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 10px;
    }
    .highlight {
      background: #fef08a;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 10px;
    }
    .text {
      font-size: 13px;
      margin-bottom: 6px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      font-size: 12px;
      padding: 4px;
      resize: vertical;
    }
    .empty {
      color: #777;
      font-size: 13px;
      text-align: center;
      margin-top: 20px;
    }
    .colors {
  display: flex;
  gap: 6px;
  margin: 6px 0;
}

.color {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  cursor: pointer;
  border: 1px solid #999;
}


  </style>
</head>
<body>
  <h3>Highlights</h3>
  <input
  type="text"
  id="search"
  placeholder="Search highlights..."
  style="
    width: 100%;
    padding: 6px;
    margin-bottom: 10px;
    font-size: 13px;
    box-sizing: border-box;
  "
/>

  <div id="list"></div>

  <script src="sidebar.js"></script>
</body>
</html>
